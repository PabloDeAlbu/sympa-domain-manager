
<IfModule mod_ssl.c>
<VirtualHost *:443>
        ServerName WEB_DOMAIN
        ServerAlias MX_DOMAIN
        Include /etc/apache2/sympa.conf
        ErrorLog /var/log/apache2/virtuales/MX_DOMAIN/error.log
        CustomLog /var/log/apache2/virtuales/MX_DOMAIN/access.log full
        Include /etc/letsencrypt/options-ssl-apache.conf

        SSLCertificateFile /etc/letsencrypt/live/PEM_FILE_NAME/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/PEM_FILE_NAME/privkey.pem
</VirtualHost>
</IfModule>
